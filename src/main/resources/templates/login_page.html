<html>

<body>
	<div th:if="${error_message}">
		<p th:text="${error_message.getMessage()}"></p>
	</div>
	<form method="post" th:action="@{/auth/login}" th:object="${loginRequest}">
		<input type="email" placeholder="Email" th:field="*{username}">
		<input type="password" placeholder="Password" th:field="*{password}">
		<input type="submit">
	</form>
</body>


</html>
